<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="landing page of social media website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>bingme | My Profile </title>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="nav-brand logo fs-2 " href="#" >bing<span>me</span></a>
                <div  class="ms-auto">
                    <ul class="nav">
                        <li class="nav-item nav-link"><a href="../feed/index.html"><i class="bi bi-houses-fill fs-2"></i></a></li>
                        <li class="nav-item nav-link d-md-none"><a href="#"> <i class="bi bi-search-heart fs-2"></i></a></li>
                        <li class="nav-item nav-link  d-none d-md-block"><input type="text" placeholder="Search..." class="form-control"></li>
                    </ul>
                </div>    
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="d-flex flex-row  align-items-center col-sm-6 col-md-12 flex-md-column">
                        <div class="col-5 col-sm-8 position-relative text-center">
                            <img class=" col-12 rounded-circle custom-border" src="../asset/images/myavatar.webp" alt="yen nguyen frontend developer">
                            <i class="bi bi-pencil-square fs-1 position-absolute custom-position translate-middle"></i>
                        </div>
                        
                        <div class="text-center col-7 col-sm-12 text-sm-center ">
                            <h1 class="mb-3">Your Name</h1>
                            <button class="btn btn-follow fs-3 w-50">Follow</button>  
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="text-center m-3">"What makes you special."</div>
                        <div class="text-center col-4 col-md-5 custom-card align-self-center p-1 m-1 followers position-relative">
                            <div>
                                <p class="m-0">Followers</p>
                                <p class="m-0">150</p>
                            </div>
                            <div class="followers-decor position-absolute "></div>
                           
                        </div>
                        <div class="text-center col-4 col-md-5 custom-card align-self-center p-1 following">
                            <div>
                                <p class="m-0">Following</p>
                                <p class="m-0">50</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 custom-background p-2 mt-3">
                    <div class="bg-white p-2 mb-2">
                        <div class="text-center mb-2 position-relative">
                            <img class="img-fluid" src="../asset/images/pexels-rachel-claire-4993220 (1).jpg" alt="cover photo">
                            <div class=" col-11 position-absolute translate-middle custom-cover-bottom start-50">
                                <label for="writePost" class="form-label"></label>
                                <textarea class="form-control mb-2" id="writePost" rows="3" placeholder="Write your posts here"></textarea>
                                <button class="btn btn-primary ">+ Add photos</button>
                            </div>
                        </div>
                    </div>
                   
                    <div class="bg-white p-2">
                        <div class="col-1">
                            <img class=" col-12 rounded-circle custom-border" src="../asset/images/myavatar.webp" alt="yen nguyen frontend developer">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </main>
   <footer class="mt-5">
        <div class="p-5 text-center">&copy; All rights reserved.</div>
   </footer>
    
</body>
</html>
